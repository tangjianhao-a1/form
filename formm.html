<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>

<body>
    <h4>我的一个小小综合练习</h4>
    <table width="50%"">
            <tr>
                <td>姓名</td>
                <td><input type =" text" name="lixiaoqing" value="请输入姓名">
        </td>
        </tr>
        <tr>
            <td>性别</td>
            <td><input type="radio" name="xingbie" value="fuxuan" checked="checked" id="xingbie"><img
                    src="chajian.png"><label for="xingbie">男</label> <input type="radio" name="xingbie" value="sese"
                    id="lxq"><img src="NV.png"><label for="lxq">女</label></td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select name="asd" value="asdc">
                    <option>2020</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option selected="selected">--请选择年--</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>8月</option>
                    <option>9月</option>
                    <option>10月</option>
                </select>
                <select>
                    <option>请选择日</option>
                    <option>1日</option>
                    <option>2日</option>
                    <option>3日</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>婚姻状态</td>
            <td><input type="radio" name="mywork" value="bbq" checked="checked" id="qwer"><label
                    for="qwer">未婚</label><input type="radio" name="mywork" value="bbq" id="fg"><label
                    for="fg">已婚</label><input type="radio" name="mywork" value="bbq" id="jk"><label for="jk">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" name="qiaoqingqing" value="家里蹲大学"></td>
        </tr>
        <tr>
            <td>喜欢的运动</td>
            <td><input type="checkbox" name="mayun" value="ppt" id="zxc"><label for="zxc">跑步</label><input
                    type="checkbox" name="mayun" value="ppt" id="cv"><label for="cv">打篮球</label><input type="checkbox"
                    name="mayun" value="ppt" checked="checked" id="as"><label for="as">打羽毛球</label><input
                    type="checkbox" name="mayun" value="ppt" id="we"><label for="we">游泳</label><input type="checkbox"
                    name="mayun" value="ppt" id="er"><label for="er">拳击</label></td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td><textarea name="jkl" value="lp">我是。。。。。。。。。。。。。。。</textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="fcd" value="免费注册">  </td>
        </tr>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="qwe" value="123456789@qq.com">
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="ccc" value="sxscsc"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="asw" value="qwe" checked="checked">我同意注册条框加入标准</td>
        <tr>
            <td></td>
            <td><a href="http://www.baidu.com" target="_blank">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <Ul>
                    <li>我输过</li>
                    <li>我败过</li>
                    <li>但我不曾怕过</li>
                </Ul>
            </td>
        </tr>
    </table>
</body>

</html>
